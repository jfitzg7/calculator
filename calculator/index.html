<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator-display">2 + 2</div>
    <button id="pad-clear">clear</button>
    <button id="pad-0">0</button>
    <button id="pad-1">1</button>
    <button id="pad-2">2</button>
    <button id="pad-3">3</button>
    <button id="pad-4">4</button>
    <button id="pad-5">5</button>
    <button id="pad-6">6</button>
    <button id="pad-7">7</button>
    <button id="pad-8">8</button>
    <button id="pad-9">9</button>
    <button id="pad-add">+</button>
    <button id="pad-subtract">-</button>
    <button id="pad-multiply">*</button>
    <button id="pad-divide">/</button>
    <button id="pad-equals">=</button>
    <script src="calculator.js"></script>
  </body>
</html>
