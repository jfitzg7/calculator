<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="display-section">
        <div id="calculator-display">0</div>
      </section>
      <section id="button-section">
        <div class="fake-button"></div>
        <div class="fake-button"></div>
        <button id="pad-allclear">AC</button>
        <button id="pad-clearentry">CE</button>
        <button id="pad-7" class="operand-button">7</button>
        <button id="pad-8" class="operand-button">8</button>
        <button id="pad-9" class="operand-button">9</button>
        <button id="pad-divide" class="operator-button">/</button>
        <button id="pad-4" class="operand-button">4</button>
        <button id="pad-5" class="operand-button">5</button>
        <button id="pad-6" class="operand-button">6</button>
        <button id="pad-multiply" class="operator-button">*</button>
        <button id="pad-1" class="operand-button">1</button>
        <button id="pad-2" class="operand-button">2</button>
        <button id="pad-3" class="operand-button">3</button>
        <button id="pad-subtract" class="operator-button">-</button>
        <button id="pad-0" class="operand-button">0</button>
        <button id="pad-decimal">.</button>
        <button id="pad-equals">=</button>
        <button id="pad-add" class="operator-button">+</button>
      </section>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
